<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="input">
            <div class="red">
                <span>red</span>
                <input type="range" name="red" id="red"  value="0" min="0" max="255">
            </div>
            <div class="green">
                <span>green</span>
                <input type="range" name="green" id="green" value="0" min="0" max="255">
            </div>
            <div class="blue">
                <span>blue</span>
                <input type="range" name="blue" id="blue" value="0" min="0" max="255">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
